<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TODO</title>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="container">
    <h1>You have <span class='todoCount'>2</span> things to do</h1>
    <div class="todo-list">
      <div class="todo">
        Walk the dog
        <button class="delete">❌</button>
      </div>
      <div class="todo">
        Buy batteries 🔋
      </div>
      <div class="todo done">
        Call mom
      </div>
    </div>
    <form>
      <input type="text" placeholder='Add another task'>
    </form>
  </div>



</body>

</html>
